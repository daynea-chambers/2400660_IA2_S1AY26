<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <header>
        <div id="head">
            <a href="index.html">
                <img src="/Assets/Logo.png" alt="Logo">
            </a>
        </div>
        <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="products.html">View Products</a></li>
                    <li><a href="cart.html">View Cart</a></li>
                    <li><a href="#" onclick=Logout()>Logout</a></li>
                    <li><a href="cart.html">Close</a></li>
                </ul>
        </nav>
    </header>
</head>
<body>
    <section id="introduction">
      <h1>Checkout</h1>
        <p>Your one-stop shop for your mental well-being!</p> 
    </section>
    <main class="container">
    <section>
        <div class="login-container">
        <h2>Shipping and Payment Details</h2>
        <form id="shipping" method="POST">
            <div id="name">
                <label for="name">Name:</label>
                <input type="text" id="sname" name="name" required>
            </div>
            <div id="address">
                <label for="address">Address:</label>
                <input type="text" id="saddress" name="address" required>
            </div>
            <div id="price">
                <label for="price">Amount Paid:</label>
                <input type="number" id="sprice" name="address" required>
            </div>
            <div id="price">
                <label for="price">Payment Method:</label>
                <select id="smethod" price required>
                    <option>Cash</option>
                    <option>Card</option>
                </select>
            </div>
            <button id="submit" type="submit" onclick=Submit()>Submit</button>
            <button id="cancel" type="button" onclick=Cancel()>Cancel</button>
        </form>
    </div>
    </section>
    <aside class="preview-panel" aria-live="polite">
            <div id="shopCard" class="shop-card hidden">
                <div>
                    <h3>Summary of Shopping Cart</h3>
                </div>
                <div>
                    <label id="previewName">Name:</label>
                </div>
                <div>
                    <div id="previewItems"></div>
                </div>
                <div>
                    <label id="previewSubTotal">Sub-Total:</label>
                </div>
                <div>
                    <label id="previewDiscount">Discount:</label>
                </div>
                <div>
                    <label id="previewTax">Tax:</label>
                </div>
                <div>
                    <label id="previewTotalCost">Total Cost:</label>
                </div> 
                <button id="clearall" type="button" onclick=ClearAll()>Clear All</button>
                <button id="confirm" type="button" onclick=Confirm()>Confirm</button>
            </div>
    </aside>
    </main>
<footer>
        <p>&copy; 2025 Inked Thoughts Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
